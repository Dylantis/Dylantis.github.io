<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Flash Cards</title>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addFlash.css">
</head>
<body>
    <audio  id="trumpets" type="audio/mpeg">
    <source src="../Dylantis.github.io/sounds/trumpets.mp3">
    </audio>
<div class="container">
    <h1 class=" heading display-1 text-center">Single Digit Addition</h1>
    <div class="row">
    <div class="col"></div>

        <div id="card" class=" col-sm-3 col-4 col-md-2 col-xl-2 mt-5">

        <div id ="front" class="col-8 " >
                <div class="col-4"></div>
                <div class="row mt-3 align-items-center pl-4 ">
                    <div class="col"></div>
                <h1 class="first col-8 display-2 text-center mt-4 ml-md-3"></h1>
                    <div class="col"></div>
                </div>
        
                <div class="row  pl-sm-0 mt-4 align-items-center pr-3">
                    <h1 class="plus col-sm-6 col-5 display-2 text-center "></h1>    
                    <h1 class="second col-sm-6 col-8 display-2 text-center  "></h1>

                </div>
        </div>
                                
        </div>
    <div class="col"></div>
    </div>   
</div>

    
</div>
<div class="container">
<div class="flashAnswer form-group text-center">
    <div class="col"></div>
    <input type="text" name="guess" class="guess col-sm-4 col-4 col-xl-2 mt-5 text-center" > </br>
    <div class="col"></div>
</div>   
<div class="row">
    <div class="col-2"></div>
    <label for="guess" class=" feedback col-8 display-4 text-center mt-4">What Is The Answer?</label>
    <div class="col-2"></div>
</div> 
<div class="row">
    <div class="col-4"></div>
<button class="submit col-4 text-center mt-4 mb-5" >Start</button>
<div class="col-4"></div>
</div>
</div>
</div>
<script src="addFlash.js"></script>

</body>
</html>
